            </div>
            <div v-if="show" class="weather">
                <h2 class="city">Weather in {{city}}</h2>
                <h1 class="temp">{{temp}}Â°C</h1>

                </div>
                <div class="humidity">humidity : {{humidity}}%</div>
                <div class="wind">wind speed : {{wind}}km/h</div>


            </div>

        </div>
